<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/svg" href="{{ site.data.settings.favicon | relative_url }}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{{ page.title }}</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />

  <link rel="canonical" href="{{ page.url }}" />

  <meta name="title" content="{{ page.title }}" />
  <meta name="author" content="James" />
  <meta name="description" content="{{ page.subtitle }}" />

  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ page.subtitle }}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:site_name" content="The Manor of Dungeon in Kent" />
  <meta property="og:image" content="{{ page.featured_image | relative_url }}" />
  <meta property="og:type" content="article" />

  <meta name="twitter:card" content="summary_large_image" />
  {% if page.heroImage %}
    <meta property="twitter:image" content="{{ page.heroImage | relative_url }}" />
    <meta property="og:image" content="{{ page.heroImage | relative_url }}" />
  {% endif %}
  {% if page.featured_image %}
    <meta property="twitter:image" content="{{ page.featured_image | relative_url }}" />
    <meta property="og:image" content="{{ page.featured_image | relative_url }}" />
  {% endif %}

  <meta property="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:site" content="@k3jph" />
  <meta name="twitter:creator" content="@k3jph" />

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/paper-kit.css?v=2.2.0" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{{ '/assets/css/dungeonmanor.css' | relative_url }}" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/42a187197b.js" crossorigin="anonymous"></script>
  <link href="{{ '/assets/css/cookiewarning.css' | relative_url }}" rel="stylesheet" />
</head>
